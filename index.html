<!DOCTYPE html>
<html>

<head>
    <!-- Metadata and links to stylesheets should go here -->
    <style>
        /* Define the animation keyframes */
        @keyframes fade {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        /* Apply the animation to an element */
        .animated-text {
            animation: fade 3s infinite; /* Animation name, duration, and iteration count */
        }

        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 30%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }

        p.ex1 {
            margin-left: 250px;
        }
    </style>
</head>

<body>
    <img src="WebBanner2023.png" alt="Banner" width="1200" height="300">
    <h1><b>ENG0018 Computer Laboratory2023/24</b></h1>
    <h2>Student URN: 6815541</h2>
    <hr>
    <h2 style="font-family:calibri;"><b>Conference Paper: Bridge Deck Repairs</b></h2>
    <hr>
    <!-- Animated Text -->
    <h3 class="animated-text">This text fades in and out</h3>
    <!-- Content for your webpage goes here -->
</body>

</html>
