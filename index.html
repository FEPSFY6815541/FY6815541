    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <title>Parallax Scrolling</title>
</head>
<body>
    <div class="parallax-background"></div>
    <div class="parallax-foreground"></div>

    <script>
        window.addEventListener('scroll', function() {
            const background = document.querySelector('.parallax-background');
            const foreground = document.querySelector('.parallax-foreground');
            const scrollValue = window.scrollY;

            // Adjust the position of the layers based on scroll value
            background.style.transform = `translateY(-${scrollValue * 0.5}px)`;
            foreground.style.transform = `translateY(-${scrollValue * 1.5}px)`;
        });
    </script>
